<body>
    <main>
        <h1>Cifra de Cesar|Base-64</h1>
        <div class="row">
            <div class="col">
                <select name="select" id="select" class="form-control" onchange="ocultRange()">
                    <option value="cifra de cesar"> cifra de cesar</option>
                    <option value="base 64">base 64</option>
                </select>
            </div>
            <div class="col">
                <select name="select2" id="select2" class="form-control">
                    <option value="cifrar">codificar</option>
                    <option value="decifrar">descodificar</option>

                </select>
            </div>
        </div>


        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="ensira o texto" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="classificacao" id="divClassf">
            <input id="classificacao" class="form-range" type="range" value="10" min="1" max="20"
                oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
